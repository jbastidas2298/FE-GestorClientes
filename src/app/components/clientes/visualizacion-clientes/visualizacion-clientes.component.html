  <div class="container">
    <div class="title">
        <h1>Clientes</h1>
        <button type="button" class="btn btn-primary" routerLink="/crearClientes">Crear Cliente</button>
    </div>
    <div class="col-12 mat-elevation-z8">
      <table mat-table [dataSource]="table" matSort class="hoverTable">

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
        </ng-container>

          <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <button type="button" class="btn btn-success btn-sm" routerLink="/editarClientes/{{row.id}}">Editar</button>
              </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarClientes(row.id)">Eliminar</button>

            </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No existe registros</td>
          </tr>
      </table>
  </div>
</div>

<div mat-dialog-content>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="table" matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.toUpperCase()}} </th>
                <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;" (click)="seleccionar(row)"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe registros</td>
            </tr>
        </table>


    </div>
</div>
